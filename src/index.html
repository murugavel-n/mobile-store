<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Mobile Store</title>
		<!-- inject:css -->
		<link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<!-- endinject -->
	</head>
	<body>
		<nav class="bg-transparent navbar navbar-expand-lg navbar-light">
			<a class="navbar-brand" href="#">Mobile Store</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav mr-auto"></div>
				<div class="navbar-nav">
					<a class="nav-item nav-link" id="nav-home" href="#home">Home</a>
					<a class="nav-item nav-link" id="nav-cart" href="#cart">Cart <span id="cart-count">(0)</span></a>
				</div>
			</div>
		</nav>
		<div class="container">
			<main role="main">
				<div id="container"></div>
			</main>
		</div>
		<footer class="footer">
			<div class="container">
				<div class="text-center text-muted">All Rights Reserved &copy; 2018</div>
			</div>
		</footer>
		<!-- inject:js -->
		<script src="vendors/jquery/jquery.min.js"></script>
		<script src="vendors/underscore/underscore-min.js"></script>
		<script src="vendors/backbone/backbone-min.js"></script>
		<script src="vendors/bootstrap/js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
		<!-- endinject -->
	</body>
</html>
